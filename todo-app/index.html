<!DOCTYPE html>
<htm lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo Home page</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section class="Hero" >
            <div class="hero-main">
                <h1 id="hero-head">TaskForge</h1>
                <p>Professional task management for peak productivity</p>
                <div class="container" id="hide">
                    <img src="images/Background.png" alt="">
                    <h1>No Task Yet</h1>
                    <p class="subtext">Create your first task to get started on your productivity journey</p>
                    <button onclick="openPopup()">Add Your First Task</button>
                </div>
                <div id="plus-btn" onclick="openPopup() "><button>+</button></div>
            </div>
             <div id="dashboard"  style="display: none;">
            <div class="card">
                <div class="card-box">
                    <span>Total Tasks</span>
                    <span class="icon"><img src="logo/Component 1.png" alt=""></span>
                </div>
                <div class="value" id="count"></div>
            </div>
            <div class="card">
                <div class="card-box">
                    <span>Completed</span>
                    <span class="icon"><img src="logo/componant 2.png" alt=""></span>
                </div>
                <div class="value" id="ccount"></div>
            </div>
            <div class="card">
                <div class="card-box">
                    <span>Success Rate</span>
                    <span class="icon"><img src="logo/Component 3.png" alt=""></span>
                </div>
                <div class="value" id="percentage"> %</div>
            </div>
            <div class="card">
                <div class="card-box">
                    <span>Pending Tasks</span>
                    <span class="icon"><img src="logo/Component 4.png" alt=""></span>
                </div>
                <div class="sub-values">
                    <div class="sub-item">
                        <span>High</span>
                        <span id="hcount"></span>
                    </div>
                    <div class="sub-item">
                        <span>Medium</span>
                        <span id="mcount"></span>
                    </div>
                    <div class="sub-item">
                        <span>Low</span>
                        <span id="lcount"></span>
                    </div>
                </div>
            </div>
            <div class="output" id="output"></div>
        </div>
            <div id="popup" style="display: none;">
                <div class="popup-content">
                        <h1 style="padding: 10px;">Add New task</h1>
                        <p style="padding: 6px;">Task Title</p>
                        <input type="text" id="name" name="task" placeholder="Enter Task Title...">
                        <h4 style="margin-top: 10px;">Priority Level<h4>
                                <div class="Priority">
                                    <input name="priority" type="radio" value="low" id="low">
                                    <div class="inner-div" style="border: 1px solid #A5F3C2;">
                                        <img src="logo/low.png" alt="">
                                        <h6 style="margin-top: 2px;">Low</h6>
                                    </div>
                                </div>
                                <div class="Priority">
                                    <input name="priority" type="radio" value="medium" id="medium">
                                    <div class="inner-div"
                                        style="background-color: #FDF0D8; color: #7A4F05; border: 1px solid #FACF85;">
                                        <img src="logo/med.png" alt="">
                                        <h6 style="margin-top: 2px;">Medium</h6>
                                    </div>
                                </div>
                                <div class="Priority">
                                    <input name="priority" type="radio" value="high" id="high">
                                    <div class="inner-div"
                                        style="background-color: #FDEDED; color: #7A0505; border: 1px solid #E99696;">
                                        <img src="logo/high.png" alt="">
                                        <h6 style="margin-top: 2px;">High</h6>
                                    </div>
                                </div>
                                <div class="btns">
                                    <button onclick="hide(event)" class="cancel"
                                        style="border: 1px solid #E4E4E7;">Cancel</button>
                                    <button onclick="save(event)" class="save-task"
                                        style=" background: linear-gradient(to right, #1D283A, #26344B); color: white;">SaveTask</button>
                                </div>
                              <p id="result"></p>
                </div>
            </div>
            <div id="plus-btn" onclick="openPopup() "><button>+</button></div>  
        </section>
        <script src="script.js"></script>
    </body>
    </html>
